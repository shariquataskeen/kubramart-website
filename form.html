<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Registration Form</title>
    <link rel="icon" type="image/png" href="Favicon-logo.jpeg" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
         @import url('https://fonts.googleapis.com/css?family=Nunito:400,700');
        body {
            font-family: "Nunito", sans-serif;
            background: rgb(246 176 234);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-purple {
            background: linear-gradient(45deg, #6b2d56, #b76e79);
            color: white;
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            font-weight: bold;
        }

        .btn-purple:hover {
            background: linear-gradient(45deg, #5a2446, #a65c69);
            transform: scale(1.05);
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .business-form {
            flex: 1;
            min-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .business-form input,
        .business-form textarea {
            padding: 12px;
            border: 2px solid #6b2d56;
            border-radius: 8px;
            font-size: 16px;
            width: 97%;
            transition: all 0.3s ease-in-out;
        }

        .business-form input:focus,
        .business-form textarea:focus {
            border-color: #b76e79;
            outline: none;
            box-shadow: 0 0 8px rgba(183, 110, 121, 0.5);
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
        }

        .file-input-wrapper label {
            display: block;
            background: #6b2d56;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .file-input-wrapper label:hover {
            background: #5a2446;
        }

        .text h2 {
            color: #6b2d56;
            font-size: 32px;
            text-align: center;
        }

        .text p {
            font-size: 18px;
            text-align: center;
            color: #6B2D56;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .scroll-to-top a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: #6B2D56;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .business-form {
                width: 100%;
            }


        }
        @media (max-width: 370px){
            .business-form input,
            .business-form textarea {
                width: 87%;
            }

            .file-input-wrapper label {
                width: 88%;
            }

            .btn-purple {
                width: 94%;

            }
        }
    
    </style>
</head>

<body>
    <div class="text">
        <h2>Business Registration Form</h2>
        <p>Fill in the details below to register your business.</p>
    </div>
    <div class="container">
        <form action="https://formsubmit.co/kubramart@gmail.com" method="POST" class="business-form" id="business-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="Business Address" required>
            <textarea name="business-idea" placeholder="Business Idea" required></textarea>
            <input type="number" name="experience" placeholder="Experience (Years)" required>
            <div class="file-input-wrapper">
                <label for="documents">Upload Business Plan</label>
            </div>
            <button type="submit" class="btn-purple">Submit</button>
        </form>
    </div>
    <div class="scroll-to-top">
        <a href="index.html"><i class="fas fa-arrow-up"></i></a>
    </div>
</body>

</html>
